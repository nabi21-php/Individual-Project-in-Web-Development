<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gladelline's Slambook!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
 <main>
    <form method="post"
      action="https://script.google.com/macros/s/AKfycbzt15h8deN0IG9yp71h8gf3y9ARxLea1p9Y4md8RUOL_pkYTpVsNN7KKM3n40AfZamj/exec">
      <div class="information-container">
        <div class="first-row">
          <label for="Full Name">Full Name</label>
          <input type="text" id="Full Name" name="Full Name" pattern="^[A-Za-z]+(?: [A-Za-z]+\.)? [A-Za-z]+(?: [A-Za-z]+\.)?(?: [A-Za-z]+)?$" 
          title="Please enter a valid name in the format First Name Middle Initial Last Name" placeholder="FN MI LN" required>
          <label for="Email">Email</label>
          <input type="text" id="Email" name="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" 
          title="Please enter a valid email address" placeholder="@gmail.com" required>
        </div>

        <div class="second-row">
          <label for="">Gender</label>
          <div class="gender">
            <input type="radio" id="gender-male" name="gender" value="Male">
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender" value="Female">
            <label for="gender-female">Female</label>
          </div>
          <label for="date-of-birth">Date of Birth</label>
          <div class="date-picker">
            <input type="date" id="date-of-birth" name="date-of-birth">
        </div>
          <label for="college">College Course</label>
          <select id="College Course" name="College Course" required>
            <option></option>
            <option value="BSIT">Bachelor of Science in Information Technology</option>
            <option value="BSCS">Bachelor of Science in Computer Science</option>
            </select>
        </div>

        <div class="third-row">
          <label for="Phone/Mobile No.">Phone/Mobile No.</label>
          <input type="text" id="Phone/Mobile No." name="Phone/Mobile No." placeholder="09659796313" required>
                    <label for="Civil Status">Civil Status</label>
          <select id="Civil Status" name="Civil Status" required>
            <option></option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Widowed">Widowed</option>
            <option value="Divorced">Divorced</option>
            </select>
        </div>
    
        <div class="fourth-row">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
      </div>

      <!-- check box -->
      <h2 style="text-align: center;">Hobbies</h2>
      <section class="Hobbies">

        <div class="Singing">
          <input type="checkbox" id="Singing" name="hobbies" value="Singing"/>
          <label for="Singing">Singing</label>
        </div>

        <div class="Dancing">
          <input type="checkbox" id="Dancing" name="hobbies" value="Dancing" />
          <label for="Dancing">Dancing</label>
        </div>

        <div class="Reading-Books">
          <input type="checkbox" id="Reading-Books" name="hobbies" value="Reading Books" />
          <label for="Reading-Books">Reading Books</label>
        </div>

        <div class="Playing-Instruments">
          <input type="checkbox" id="Playing-Instruments" name="hobbies" value="Playing Instruments" />
          <label for="Playing-Instruments">Playing Instruments</label>
        </div>
      </section>
      <br>   

      <input type="submit" id="form-submit">
    </form>
  </main>
</body>
</html>
